<div class="picker">
  <ion-img (click)="onPickImage()"
    class="image"
    [src]="SelectedImage"
    *ngIf="SelectedImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!SelectedImage"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Image</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" #filePicker (change)= "onFileChosen($event)" />
